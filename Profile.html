<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      .avatar-img {
        max-width: 100%;
        height: auto;
      }
      body {
        background-color: #000;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="row w-100 align-items-center">
          <div class="col-auto">
            <a class="navbar-brand" href="#">
              <img src="assets/assets/netflix_logo.png" alt="Logo" width="80" height="30" class="d-inline-block align-text-top" />
            </a>
          </div>
          <div class="col-auto ms-auto"></div>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="row justify-content-center">
        <h1 class="text-white text-center">Edit Profile</h1>
      </div>
    </section>

    <main class="container-fluid bg-dark text-white px-5 py-5 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center">
          <img src="assets/assets/avatar.png" class="avatar-img img-fluid" alt="Avatar" />
        </div>
        <div class="col-md-8">
          <div class="d-flex flex-column align-items-center">
            <div class="mb-4">
              <!-- <button class="btn btn-secondary" style="background-color: #6c757d; border: none; border-radius: 0">Strive Student</button> -->
              <!-- <h2>Language:</h2>
              <select class="form-select">
                <option selected>English</option>
                <option value="1">Italiano</option>
                <option value="2">Francais</option>
              </select>
            </div> -->
              <h3>Language</h3>
              <div class="dropdown"></div>
              <button
                class="btn btn-secondary dropdown-toggle rounded-0 border border-white bg-transparent py-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>

            <h3>Maturity settings</h3>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle rounded-0 border border-white bg-transparent py-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All maturity ratings
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>

            <div class="mt-4">
              <h3>Autoplay controls</h3>
              <div>
                <input type="checkbox" id="check1" />
                <label for="check1">Autoplay next episode in a series on all devices.</label>
              </div>
              <div>
                <input type="checkbox" id="check2" />
                <label for="check2">Autoplay previews while browsing on all devices.</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="d-flex justify-content-center">
              <div class="me-3">
                <button class="btn btn-primary" style="background-color: transparent">SAVE 1</button>
              </div>
              <div class="me-3">
                <button class="btn btn-primary" style="background-color: transparent">CANCEL 2</button>
              </div>
              <div>
                <button class="btn btn-primary" style="background-color: transparent">DELETE 3</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
